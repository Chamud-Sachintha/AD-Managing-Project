<div class="container">
    <div class="row d-flex justify-content-center" style="margin-top: 1.5%;">
        <div class="jumbotron text-center" style="width: 400px;">
            <div class="col-12">
                <span style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: xx-large; color: blueviolet;">- Sign Up -</span><br>
                <p class="mt-3"><em>This line rendered as italicized text.</em></p>
                <form action="" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>First Name</mat-label>
                                <input matInput placeholder="Nimal" formControlName="firstName">
                                <mat-icon matSuffix>verified_user</mat-icon>
                            </mat-form-field>
                        </div>

                        <div class="col-6">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Last Name</mat-label>
                                <input matInput placeholder="Perera" formControlName="lastName">
                                <mat-icon matSuffix>verified_user</mat-icon>
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Email Address</mat-label>
                                <input matInput placeholder="nimal123@gmail.com" formControlName="emailAddress">
                                <mat-icon matSuffix>email</mat-icon>
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Create Password</mat-label>
                                <input type="password" matInput placeholder="********" formControlName="password">
                                <mat-icon matSuffix>password</mat-icon>
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Confirm Password</mat-label>
                                <input type="password" matInput placeholder="********">
                                <mat-icon matSuffix>repeat</mat-icon>
                            </mat-form-field>

                            <button mat-raised-button color="primary" class="mb-3">Register</button><br>
                            <a href="" routerLink="/auth/sign-in">Already Have an Account ?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
