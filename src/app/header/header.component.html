<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <mat-icon>home</mat-icon>
    <div class="jumbotron">
      <span>&nbsp;TopAds.lk</span>
    </div>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <button mat-button>Home</button>
      <button mat-button>About Us</button>
      <button mat-button>Contact Us</button>

      <span style="margin-left: 5px; margin-right: 5px;">|</span>
      <button mat-button>Sign In</button>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <button mat-button>Home</button>
        <button mat-button>About Us</button>
        <button mat-button>Contact Us</button>
        <button mat-button>Sign In</button>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill style="overflow-x: inherit;">
      <app-home-slider></app-home-slider>
      <div style="margin: 0px 20px 0px 20px;">
        <h1 class="display-1">Latest Advertisments.</h1>
        <hr class="my-4">
        <app-latest-advertisments></app-latest-advertisments>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
